    <script>
        $(document).ready(function () {
                let searchParams = new URLSearchParams(decodeURI(window.location.search));
                if (searchParams.has('query')) {
                let query = searchParams.get('query').toLowerCase();
                loadBooks(function (book) {
                    return (book.title.toString().toLowerCase().indexOf(query) != -1);
                });
            }
        });
    </script>
