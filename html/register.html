<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="../js/main.js" type="text/javascript"></script>
    <script src="../js/components.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <link type="image/x-icon" href="../resources/favicon.ico" rel="shortcut icon">
</head>
<body>
    <header-component></header-component>
    <script>
        $(document).ready(function (event) {
            if (isLoggedIn())
            {
                window.location = "./main_page.html";
                alert("Вы уже авторизованы");
            }
        });
    </script>

    <main>
        <div class="wrapper">
            <div id="main-content">
                <div id="bookshelf">
                    <form class="card login-form" onsubmit="register(event)">
                        <h3 style="text-align: center;">Регистрация</h3>
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" required><br>
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required><br>
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer-component></footer-component>       
</body>
</html>
