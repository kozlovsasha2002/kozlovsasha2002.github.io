<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Заказ книги</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header-component></header-component>   
    <script>
        $(document).ready(function (event) {
            checkLogin();
            let searchParams = new URLSearchParams(decodeURI(window.location.search));
            loadBook(searchParams.get("id"));
        });
    </script>

    <main>
        <div class="wrapper">
            <div id="main-content">
                <div id="bookshelf">
                    <form class="card login-form" style="margin-top: 0;" onsubmit="event.preventDefault();
                        alert('Заказ принят'); window.location = './main_page.html';">
                        <label>Оплата при получении</label>
                        <button type="submit">Заказать</button>
                    </form>
                </div>
            </div>
        </div>
    </main>  

    <footer-component></footer-component>
